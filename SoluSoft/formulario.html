<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postular Desarrollador - SoluSoft</title>
    <link rel="stylesheet" href="styles.css">
    <script src="form.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>SoluSoft</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="areas.html">Áreas de Desarrollo</a></li>
                    <li><a href="formulario.html" class="active">Formulario</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <form id="formulario-form">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required pattern="[a-zA-ZÀ-ÿ\s]{1,40}" title="El nombre solo puede contener letras y espacios.">

                <label for="profesion">Profesión:</label>
                <input type="text" id="profesion" name="profesion" required pattern="[a-zA-ZÀ-ÿ\s]{1,40}" title="La profesión solo puede contener letras y espacios.">

                <h3>Datos Personales:</h3>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" title="El teléfono debe contener 10 dígitos.">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" required pattern="https?://(www\.)?linkedin\.com/.*" title="Debe ser un enlace válido de LinkedIn.">

                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>

                <h3>Habilidades:</h3>
                <label><input type="checkbox" name="habilidades" value="HTML"> HTML</label>
                <label><input type="checkbox" name="habilidades" value="CSS"> CSS</label>
                <label><input type="checkbox" name="habilidades" value="git"> git</label>
                <label><input type="checkbox" name="habilidades" value="JavaScript"> JavaScript</label>
                <label><input type="checkbox" name="habilidades" value="AJAX"> AJAX</label>
                <label><input type="checkbox" name="habilidades" value="React"> React</label>

                <button type="button" onclick="generarTarjeta()">Generar Tarjeta</button>
            </form>
        </section>
        <section id="tarjeta-result">
            <!-- Tarjeta generada aparecerá aquí -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SoluSoft. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
